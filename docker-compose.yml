services:
  hsp-bot:
    build: .
    container_name: hsp-bot
    ports:
      - "3003:3003"  # Backend server
      - "5173:5173"  # Vite dev server
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3003
    restart: unless-stopped
    networks:
      - hsp-network

networks:
  hsp-network:
    driver: bridge
